                <input type="Address" id="address" name="address" placeholder="Enter your Address(Optional)">

                <textarea rows="10" name="job_details" placeholder="Enter Job details"></textarea><br>
                <label>Completion Date: 
                    <input type="datetime-local" name="date" /></label> <!--Disable Past Dates-->
                
                <label> Upload Pictures:                                                           <!--Set size limit and the max number of pictures that can be uploaded-->
